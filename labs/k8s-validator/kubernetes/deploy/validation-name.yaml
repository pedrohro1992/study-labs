apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "deployment-container-name-validation-webhook"
webhooks:
  - name: "deployment-container-name-validation-webhook.homelab.io"
    rules:
      - apiGroups: ["apps"]
        apiVersions: ["v1", "v1beta1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["deployments", "replicasets"]
        scope: "*"
    clientConfig:
      service:
        namespace: webhooks

        name: validation-limits-webhook
        path: /containername
        port: 443
      caBundle: "" # Results of `kubectl config view --raw --minify --flatten -o jsonpath='{.clusters[].cluster.certificate-authority-data}'`
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
